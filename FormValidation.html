<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Built In Form Validation</h1>
    <h3>Using HTML 5</h3>
    <div id="wrapper">
        <form>
            <fieldset>
                <legend>Registeration Form</legend>
                <div>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="name" placeholder="Enter First name" required>
                </div>
                <div>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="name" placeholder="Enter Last name" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="useremail" placeholder="Enter Email">
                </div>
                <div>
                    <label for="phoneNumber">First Name</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Number" required
                        pattern="[0-9]{11}" title="Please Enter number 11 digits">
                </div>

                <div>
                    <label>Gender</label>
                    <input type="radio" name="gender" id="male" checked>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                </div>

                <div>
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" required min="18" step="1" max="60">
                </div>

                <div>
                    <label for="country">Country</label>
                    <input type="text" name="country" id="country" disabled value="Pakistan">
                </div>

                <div>
                    <input type="checkbox">
                    <label for="">I agree to terms and conditions</label>
                </div>
            </fieldset>
        </form>
    </div>

</body>

</html>
